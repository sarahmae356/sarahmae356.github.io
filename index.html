<body>

    <div id="main-content" style="">
        <h1>Under maintenance</h1>
        <p>It will be back up within the next few days</p>
    </div>

    <script>
        const API_ENDPOINT = '/analytics';
        const consentOverlay = document.getElementById('consent-overlay');
        const mainContent = document.getElementById('main-content');
        const consentStatus = document.getElementById('consent-status');
        const analyticsFeedback = document.getElementById('analytics-feedback');

        function collectAnalyticsData() {
            const data = {
                screenWidth: window.screen.width,
                screenHeight: window.screen.height,
                operatingSystem: navigator.userAgent.includes('Win') ? 'Windows' :
                                 navigator.userAgent.includes('Mac') ? 'macOS' :
                                 navigator.userAgent.includes('Linux') ? 'Linux' :
                                 navigator.userAgent.includes('Android') ? 'Android' :
                                 navigator.userAgent.includes('iOS') ? 'iOS' : 'Other/Unknown',
                language: navigator.language || navigator.userLanguage,
                timestamp: new Date().toISOString()
            };
            return data;
        }

        async function sendAnalytics(data) {
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    console.log('Analytics sent successfully:', result);
                    analyticsFeedback.textContent = `Report sent successfully! Server message: ${result.message}`;
                    consentStatus.textContent = 'Data sent';
                } else {
                    console.error('Failed to send analytics:', result);
                    analyticsFeedback.textContent = `Error: Failed to send data. ${result.message}`;
                    consentStatus.textContent = 'Failed to send data';
                }

            } catch (error) {
                console.error('Network or fetch error:', error);
                analyticsFeedback.textContent = `A network error occurred. Check console for details.`;
                consentStatus.textContent = 'Connection Error';
            }
        }

        const data = collectAnalyticsData();
        sendAnalytics(data);


    </script>
